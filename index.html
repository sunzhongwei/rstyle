<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Index Page</title>
  <link rel="stylesheet" href="rstyle.css" />
</head>

<body>
  <h2>.section</h2>
  <div class="section block">
  </div>

  <h2>.clickable</h2>
  <div class="clickable block section">
    Text in section.
  </div>

  <h2>.disable-selection</h2>
  <div class="block section disable-selection center-text-in-div">
    <span class="line-height">
    Text in section.
    </span>
  </div>
</body>

</html>
